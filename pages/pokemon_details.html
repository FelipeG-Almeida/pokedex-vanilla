<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>
		<link rel="stylesheet" href="../normalize.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../assets/css/global.css" />
		<link rel="stylesheet" href="../assets/css/detail.css" />
	</head>
	<body>
		<section class="content">
			<div id="info">
				<button><a href="../index.html">Voltar</a></button>
				<div id="info__container">
					<h1 id="pokemon-name"></h1>
					<span id="number"></span>
				</div>
				<div id="types">
					<span id="type1"></span>
					<span id="type2"></span>
				</div>
				<img id="pokemon-img" />
			</div>
			<div id="about">
				<p class="subtitle">About</p>
				<div id="basic">
					<p>Height</p>
					<span id="height"></span>
					<p>Weight</p>
					<span id="weight"></span>
					<p>Abilities</p>
					<span id="abilities"></span>
				</div>
				<p class="subtitle">Stats</p>
				<div id="stats">
					<p>HP</p>
					<span id="hp"></span>
					<p>Attack</p>
					<span id="attack"></span>
					<p>Defense</p>
					<span id="defense"></span>
					<p>Sp. Atk</p>
					<span id="spAttack"></span>
					<p>Sp. Def</p>
					<span id="spDefense"></span>
					<p>Speed</p>
					<span id="speed"></span>
				</div>
				<div id="sprites">
					<img id="front_sprite" />
					<img id="back_sprite" />
				</div>
			</div>
		</section>
		<script src="../assets/js/pokemon-model.js"></script>
		<script src="../assets/js/poke-api.js"></script>
		<script src="../assets/js/pokemon-details.js"></script>
	</body>
</html>
